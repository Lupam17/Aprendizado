<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>JavaScript</title>

		<script>
			//const nome = prompt('Por favor, digite um nome:');

			const n1 = 10
            const n2 = 7
            const aprovado = true
            const minimo = 9
        
            //Operadores

            console.log('operadores aritméticos');
            console.log(n1 + n2); // Adição
            console.log(n1 - n2); // Subtração
            console.log(n1 * n2); // Multiplicação
            console.log(n1 / n2); // Divisão
            console.log(n1 % n2); // Módulo (resto da divisão)
           
            console.log("Operadores Relacionais");
            console.log(n1 > n2); // Maior que
            console.log(n1 < n2); // Menor que
            console.log(n1 >= n2); // Maior ou igual a
            console.log(n1 <= n2); // Menor ou igual a
            console.log(n1 == n2); // Igualdade (valor)
            console.log(n1 != n2); // Desigualdade (valor)
            
            console.log("Operadores Lógicos");
            console.log(aprovado);
            console.log(!aprovado); // Negação
            console.log(n2 >= 7 && n2 >= minimo);
            console.log(n2 >= 7 || n2 >= minimo);

            
		</script>
	</head>
	<body></body>
</html>
